<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Montserrat&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- Style Sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <!-- Title Image -->
    <link rel="icon" href="images/piano.ico" />
    <title>Piano</title>
  </head>

  <body>
    <section class="container-fluid">
      <div class="title-section container-fluid">

        <div class="image">
          <img class="image-piano" src="images/piano.png" alt="piano" />
        </div>
        
        <div class="title">
          <h1>Piano ðŸŽ¹ Kit</h1>
          <h3>Welcome to Handy Virtual Piano ðŸ¤—</h3>
        </div>
      </div>
    </section>

    <section class="container-fluid play-section">
      <div class="piano-wrapper container-fluid">
        <div class="black-keys">
          <button class="black keys q" data-key="q">q</button>
          <button class="black keys w" data-key="w">w</button>
          <button class="black keys e" data-key="e">e</button>
          <button class="black keys r" data-key="r">r</button>
          <button class="black keys t" data-key="t">t</button>
          <button class="black keys y" data-key="y">y</button>
          <button class="black keys u" data-key="u">u</button>
          <button class="black keys i" data-key="i">i</button>
          <button class="black keys o" data-key="o">o</button>
          <button class="black keys p" data-key="p">p</button>
        </div>
        <div class="white-keys">
          <button class="white keys" data-key="a">C1</button>
          <button class="white keys" data-key="s">D1</button>
          <button class="white keys" data-key="d">E1</button>
          <button class="white keys" data-key="f">F1</button>
          <button class="white keys" data-key="g">G1</button>
          <button class="white keys" data-key="h">A2</button>
          <button class="white keys" data-key="j">B2</button>
          <button class="white keys" data-key="k">C2</button>
          <button class="white keys" data-key="l">D2</button>
          <button class="white keys" data-key="z">E2</button>
          <button class="white keys" data-key="x">F2</button>
          <button class="white keys" data-key="c">G2</button>
          <button class="white keys" data-key="v">A3</button>
          <button class="white keys" data-key="b">B3</button>
          <button class="white keys" data-key="n">C3</button>
        </div>

      </div>
    </section>
    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
